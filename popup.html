<!DOCTYPE html>
<html>
<head>
  <title>Scout</title>
  <style>
    body {
      font-family: "Droid Sans", Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #tagsList {
      list-style-type: none;
      padding: 0;
    }
    #tagsList ul {
      padding-left: 20px;
    }
    #tagsList li {
      color: #000000;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: medium;
    }
    body {
      width: 300px;
      max-height: 600px;
    }
  </style>
  <script src="popup.js"></script>
  <script>
    function adjustPopupHeight() {
      const tagsList = document.getElementById("tagsList");
      const listHeight = tagsList.clientHeight;
      const maxHeight = 600;
      const newHeight = Math.min(maxHeight, Math.max(minHeight, listHeight));
      window.resizeTo(300, newHeight);
    }

    window.addEventListener("load", adjustPopupHeight);

    window.addEventListener("resize", adjustPopupHeight);
  </script>
</head>
<body>
  <h1>Article Outline</h1>
  <div id="tagsList"></div>
</body>
</html>
