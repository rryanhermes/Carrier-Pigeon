<!DOCTYPE html>
<html>
<head>
  <title>Scout</title>
  <style>
    body {
      width: 300px;
      max-height: 600px;
      background-color: black; /* Set background color to black */
      color: white; /* Set text color to white */
      font-family: system-ui, -apple-system, Segoe UI;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 9px;
      margin-top: 0px;
      color: rgb(228, 228, 228);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid rgb(60, 60, 60);
    }
    
    #tagsList {
      padding: 0;
    }
    
    #tagsList ul {
      padding-left: 20px;
      margin: 0;
      padding-bottom: 10px;
      background-color: #26242c;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid rgb(60, 60, 60);
    }
    
    #tagsList li {
      color: #7dc4e5;
      font-size: medium;
      margin-bottom: 5px;
      border: 1px solid rgb(21, 21, 21);
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Article Outline</h1>
  <div id="tagsList"></div>
</body>
</html>
